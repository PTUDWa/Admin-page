<body>

<div class="container">
  <h2>Entrance Exams</h2>
  <p>The following is the result of the entrance exam:</p>
  <button type="button" class="btn btn-default btn-lg" id="button1" data-toggle="modal" data-target="#newModal" data-id="{{_id}}">Result</button>

  <div class="modal fade" id="newModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Selected Students</h4>
        </div>
        <div class="modal-body">
          <p>Harry and Chris cleared the entrance exam.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id ="dcm1"class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
        var productId;
        $('#newModal').on('show.bs.modal', function(event){
            alert();
            var button = $(event.relatedTarget)
            productId = button.data('id')
        })
        var btnDelete = document.getElementById("dcm1")
        btnDelete.onclick = function(){
            alert(productId);
        }
            
        
    })
</script>
